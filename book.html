<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 넘김 효과</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.js"></script>
  </head>
  <body>
    <div class="book-container" id="pageContainer">
      <div class="page left-page" id="leftPage"></div>
      <div class="page right-page" id="rightPage"></div>
    </div>
    <div class="controls">
      <button id="prevBtn">이전</button>
      <button id="nextBtn">다음</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  .book-container {
    /* 1512 × 2244 */
    display: flex;
    position: relative;
    width: 100vh;
    height: 100vh;
    perspective: 1000px;
  }
  .page {
    width: 30%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: transform 0.6s;
  }
  .left-page {
    transform-origin: right;
    width: 100%;
    background-size: contain;
    background-repeat: no-repeat;
  }
  .right-page {
    transform-origin: left;
    width: 100%;
    background-size: contain;
    background-repeat: no-repeat;
  }
  .controls {
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  let currentPage = 1;
  function updatePages() {
    document.getElementById(
      "leftPage"
    ).style.backgroundImage = `url('./images/page${currentPage}.png')`;
    // document.getElementById("leftPage").style.backgroundSize = "cover";
    document.getElementById(
      "rightPage"
    ).style.backgroundImage = `url('./images/page${currentPage + 1}.png')`;
    // document.getElementById("rightPage").style.backgroundSize = "cover";
  }
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage -= 2;
      updatePages();
    }
  });
  document.getElementById("nextBtn").addEventListener("click", () => {
    currentPage += 2;
    updatePages();
  });
  updatePages();

  // 버튼 이벤트 추가
  $("#prevBtn").click(function () {
    $("#pageContainer").turn("previous");
  });
</script>
