<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 넘김 효과</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="page left-page" id="leftPage"></div>
      <div class="page right-page" id="rightPage"></div>
    </div>
    <div class="controls">
      <button id="prevBtn">이전</button>
      <button id="nextBtn">다음</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<style>
  /* styles.css */
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
  }
  .book-container {
    display: flex;
    position: relative;
    width: 100vw;
    height: 100vh;
    max-width: 90vw;
    max-height: 90vh;
    perspective: 1000px;
  }
  .page {
    flex: 1;
    height: 100%;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    transition: transform 0.6s;
  }
  .left-page {
    transform-origin: right;
  }
  .right-page {
    transform-origin: left;
  }
  .controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  /* script.js */ let currentPage = 1;
  function updatePages() {
    document.getElementById(
      "leftPage"
    ).style.backgroundImage = `url('playground/images/page${currentPage}.png')`;
    document.getElementById(
      "rightPage"
    ).style.backgroundImage = `url('playground/images/page${
      currentPage + 1
    }.png')`;
  }
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage -= 2;
      updatePages();
    }
  });
  document.getElementById("nextBtn").addEventListener("click", () => {
    currentPage += 2;
    updatePages();
  });
  updatePages();
</script>
